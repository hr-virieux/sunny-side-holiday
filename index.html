<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Side Holiday</title>
    <!-- tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--link to css file-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav style="background-color: var(--primary-color); padding: 10px; text-align: center;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center;">
            <li style="margin: 0 50px;">
                <a href="#flights" style="color: var(--background-color); font-weight: bold; text-decoration: none; font-size: var(--font-size-large); text-transform: uppercase; padding: 8px;">Flights</a>
            </li>
            <li style="margin: 0 50px;">
                <a href="#weatherCheckin" style="color: var(--background-color); font-weight: bold; text-decoration: none; font-size: var(--font-size-large); text-transform: uppercase; padding: 8px;">Weather Check-In</a>
            </li>
            <li style="margin: 0 50px;">
                <a href="#destination" style="color: var(--background-color); font-weight: bold; text-decoration: none; font-size: var(--font-size-large); text-transform: uppercase; padding: 8px;">Destination</a>
            </li>
        </ul>
    </nav>

    <!-- Main Image Header -->
    <div class="relative bg-cover bg-center" style="height: 60vh; background-image: url('./assets/images/Home.png');">
        <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center">
            <h1 class="text-5xl md:text-7xl font-bold text-white">Sunny Side Holidays</h1>
            <p class="mt-4 text-xl md:text-3xl text-white">Embark on the ultimate adventure with us as we tailor an unforgettable journey for your perfect holiday.</p>
        </div>
    </div>

    <!-- Section 1 - Flight Information Form -->
    <section id="flights" class="text-center py-6">
        <h1 class="text-3xl font-semibold text-[#333]">Flight Information</h1>
        
        <form id="userFlightInfo" action="#" method="post" class="max-w-md mx-auto mt-4 space-y-4">
            <div>
                <label for="departureAirport" class="block text-sm font-medium">Departure Airport:</label>
                <input type="text" id="departureAirport" name="departureAirport" required class="border border-gray-300 rounded p-2 w-full">
                <div id="departureAirport-check"></div>
            </div>
            <div>
                <label for="arrivalAirport" class="block text-sm font-medium">Arrival Airport:</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" required class="border border-gray-300 rounded p-2 w-full">
                <div id="arrivalAirport-check"></div>
            </div>
            <div>
                <label for="departureDate" class="block text-sm font-medium">Departure Date:</label>
                <input type="text" id="departureDate" name="departureDate" required class="border border-gray-300 rounded p-2 w-full">
            </div>
            <div>
                <label for="numOfAdults" class="block text-sm font-medium">number of adults:</label>
                <input type="text" id="numOfAdults" name="numOfAdults" required class="border border-gray-300 rounded p-2 w-full" value="1">
            </div>
            <div>
                <label for="flightNumber" class="block text-sm font-medium">Flight Number:</label>
                <input type="text" id="flightNumber" name="flightNumber" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <div>
                <input type="submit" value="Continue" class="bg-[#472a2a] text-white py-2 px-4 rounded w-full cursor-pointer hover:bg-[#795548]">
            </div>
        </form>
    </section>

    <!-- Output Boxes for Flight and Weather Information -->
    <section class="output-section py-6">
        <!-- Flight Offers Output Box -->
        <div id="flightInfoOffers" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <h2 class="text-lg font-semibold">Available Flights:</h2>
            <div id="js-flightOfferData"><!-- Flight data will be inserted here --></div>
            
        </div>
        <!-- Flight Information Output Box -->
        <div id="flightInfoOutput" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <h2 class="text-lg font-semibold">Flight Details:</h2>
            <div id="js-flightData"><!-- Flight data will be inserted here --></div>
            
        </div>

        <!-- Weather Information Output Box -->
        <div id="weatherInfoOutput" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <h2 class="text-lg font-semibold">Weather Details:</h2>
            <div id="js-weatherData"><!-- Weather data will be inserted here --></div>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer p-7.5 text-center">
        <h2 class="text-xl">Sunny Side Holiday</h2>
    </footer>

    <!-- JavaScript Inclusions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--include Jquery-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> <!--include Jquery UI-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script> <!--include day JS-->
    <script src="./assets/javascript/API_test-data.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
