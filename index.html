<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunSide Holiday</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
</head>

<body>
    <!--Image as our title-->
    <img class="image" src="./assests/images/Home.png">
    <!--Navigation Bar/ AKA Menu Bar-->
    <nav class="navbar">
        <ul>
            <li><a href="#flights">Flights</a></li>
            <li><a href="#weatherCheckin">Weather CheckIn</a></li>
            <li><a href="#destination">Destination</a></li>
        </ul>
    </nav>
    <!--Section 1 - The flights. Forms for Departure Airport, Arrival Airport, Flight Numbe -->
    <section class="flight">
        <h1>Flight Information</h1>
        <form action="#" method="post">
            <label for="departureAirport">Departure Airport:</label>
            <input type="text" id="departureAirport" name="departureAirport" required>

            <label for="arrivalAirport">Arrival Airport:</label>
            <input type="text" id="arrivalAirport" name="arrivalAirport" required>

            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber">

            <input type="submit" value="Continue">
        </form>
    </section>
    <!--Section 2 - Weather Information -->
    <section class="weatherCheckin"></section>

    <!--Section 3 - Previous Destination, using local storage-->
    <section class="destination"></section>
    <script src="./assests/javascript/script.js"> </script>
<!--Footer -->
    <footer class="footer">
        <h2>SunSide Holiday</h2>
    </footer>
    </main>
</body>

</html>
