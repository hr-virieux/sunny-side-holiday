<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Side Holiday</title>
    <!-- tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--link to css file-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Main Image Header -->
    <div class="relative bg-cover bg-center" style="height: 60vh; background-image: url('./assets/images/Home.png');">
        <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center">
            <h1 class="text-5xl md:text-7xl font-bold text-white">Sunny Side Holidays</h1>
            <p class="mt-4 text-xl md:text-3xl text-white">Embark on the ultimate adventure with us as we tailor an
                unforgettable journey for your perfect holiday.</p>
        </div>
    </div>

    <!-- Section 1 - Flight Information Form -->
    <section id="flights" class="text-center py-6">
        <h1 class="text-5xl font-semibold text-[#333]">Flight Information</h1>
        <form id="userFlightInfo" action="#" method="post" class="max-w-md mx-auto mt-4 space-y-4 flex flex-col">
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/3 px-2">
                    <label for="departureAirport" class="block text-sm font-medium">Departure Airport</label>
                    <input type="text" id="departureAirport" name="departureAirport" required
                        class="border border-gray-300 rounded p-2 w-full"
                        placeholder="SYD- Sydney Kingsford Smith International Airport/AU">
                    <div id="departureAirport-check"></div>
                </div>
                <div class="w-full md:w-1/3 px-2">
                    <label for="arrivalAirport" class="block text-sm font-medium">Arrival Airport</label>
                    <input type="text" id="arrivalAirport" name="arrivalAirport" required
                        class="border border-gray-300 rounded p-2 w-full"
                        placeholder="MEL- Melbourne International Airport/AU">
                    <div id="arrivalAirport-check"></div>
                </div>
                <div class="w-full md:w-1/3 px-2">
                    <label for="departureDate" class="block text-sm font-medium">Departure Date</label>
                    <input type="text" id="departureDate" name="departureDate" required
                        class="border border-gray-300 rounded p-2 w-full" placeholder="YYYY/MM/DD">
                </div>
            </div>
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2">
                    <label for="numOfAdults" class="block text-sm font-medium">Number Of Adults</label>
                    <input type="text" id="numOfAdults" name="numOfAdults" required
                        class="border border-gray-300 rounded p-2 w-full" placeholder="1">
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <label for="flightNumber" class="block text-sm font-medium">Flight Number (Optional)</label>
                    <input type="text" id="flightNumber" name="flightNumber"
                        class="border border-gray-300 rounded p-2 w-full" placeholder="BA 222">
                </div>
            </div>
            <div>
                <input type="submit" value="Continue"
                    class="bg-[#472a2a] text-white py-2 px-4 rounded w-full cursor-pointer hover:bg-[#795548]">
            </div>
        </form>
    </section>

    <!-- Output Boxes for Flight and Weather Information -->
    <section class="output-section py-6">
        <!-- Flight Offers Output Box -->
        <div id="flightInfoOffers" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <div class="flight-offers-header">
                <h2 class="text-lg font-semibold">Available Flights:</h2>
                <div class="flight-display-control">
                    <form action="#" id="fm-numofFlights">
                        <label for="numOfFlights" class="block text-sm font-medium">No. of flights to display:</label>
                        <select class="border border-gray-300 rounded p-2 w-1/2" name="numOfFlights" id="js-numOfFlightOffersToDisplay">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option selected="selected">5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="js-flightOfferData"><!-- Flight data will be inserted here --></div>
        </div>
        <!-- Flight Information Output Box -->
        <div id="flightInfoOutput" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <h2 class="text-lg font-semibold">Flight Details by Flight Number</h2>
            <div id="js-flightData">
                <div id=FlightInfo-FlightNumber></div>
                <div id='FlightInfo-DepatureTime'></div>
                <div id='FlightInfo-ArrivalTime'></div>
                <div id='FlightInfo-FlightDuration'></div>
                <div id='FlightInfo-AircraftType'></div>
                <div id='FlightInfo-ArrivalAirport'></div>
                <div id='FlightInfo-DepartureAirport'></div>
            </div>

        </div>

        <!-- Weather Information Output Box -->
        <div id="weatherInfoOutput" class="mx-auto p-4 border border-gray-300 rounded my-4 max-w-md">
            <h2 class="text-lg font-semibold">Arriving Destination Weather Details</h2>
            <div id="js-weatherData"><!-- Weather data will be inserted here --></div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer p-7.5 text-center">
        <h2 class="text-xl">Sunny Side Holiday</h2>
    </footer>

    <!-- JavaScript Inclusions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--include Jquery-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> <!--include Jquery UI-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script> <!--include day JS-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
<script>dayjs.extend(window.dayjs_plugin_isBetween)</script>
    <script src="./assets/javascript/API_test-data.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
