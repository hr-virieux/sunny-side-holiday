<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Plan your flights and check weather conditions with Sunny Side Holiday." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/icon.png">
    <title>Sunny Side Holiday</title>
    <!-- tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--link to css file-->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>

<body>
    <!-- main image -->
    <header class="relative bg-cover bg-center" style="height: 50vh; background-image: url('./assets/images/Home.png');">
        <div class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-50" aria-label="Header Content">
            <!-- tailwind classes for responsive text sizing -->
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white">Sunny Side Holidays</h1>
            <p class="text-lg md:text-xl lg:text-2xl text-white">Embark on the ultimate adventure with us as we tailor an unforgettable journey for your perfect holiday.</p>
        </div>
    </header>
    
    
    <!-- navigation bar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#weatherCheckin">Weather Check-In</a></li>
                <li><a href="#destination">Destination</a></li>
            </ul>
        </nav>
    </header>

    <!--main section-->
    <!-- section 1 - the flights. forms for departure airport, arrival airport, flight number -->
    <section id="flights">
        <h1 id="flight-info-heading" class="flight">Flight Information</h1>
        <form action="#" method="post" class="space-y-4">
            <div>
                <label for="departureAirport" class="block text-sm font-medium">Departure Airport:</label>
                <input type="text" id="departureAirport" name="departureAirport" required class="border border-gray-300 rounded p-2 w-full">
            </div>
        
            <div>
                <label for="arrivalAirport" class="block text-sm font-medium">Arrival Airport:</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" required class="border border-gray-300 rounded p-2 w-full">
            </div>
        
            <div>
                <label for="flightNumber" class="block text-sm font-medium">Flight Number:</label>
                <input type="text" id="flightNumber" name="flightNumber" class="border border-gray-300 rounded p-2 w-full">
            </div>
        
            <input type="submit" value="Continue" class="mt-4 bg-brown-600 text-white py-2 px-4 rounded w-full">
        </form>
    </section>
    
    <!-- section 2 - weather information -->
    <section class="weatherCheckin">
        <!-- weather information will be dynamically inserted here -->
    </section>

    <!-- section 3 - previous destination, using local storage -->
    <section class="destination">
        <!-- previous destinations will be dynamically inserted here -->
    </section>

    <!-- footer -->
    <footer class="footer">
        <h2>Sunny Side Holidays</h2>
    </footer>

    <!--link to javascript file-->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
